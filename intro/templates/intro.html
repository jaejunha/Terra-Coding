<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="utf-8">
	<title>::T - HUB::</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/T-HUB.png' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/intro.css' %}"/>
	<script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/move.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/timeout.js' %}"></script>
	<script type="text/javascript">
		$(window).ready( function() {
		var myVid=document.getElementById("video1");
		myVid.currentTime = 3.5;
			intro_move();
			intro_timeout();
		});
		$(window).resize(function (){
			intro_move();
		});
	</script>
</head>
<body>
	<video id="video1" src="{%static 'atom.mp4'%}" autoplay></video>
	<form action="terra" method="POST">
    	{% csrf_token %}
			<input id="logo" type="image" src="{% static 'img/Logo_big.png' %}">
			<input id="intro" name="intro" type="hidden" value="1">
	</form>
	<div id="copy">Copyright â“’ 2017 by Terra-Coding, Inc. All right reserved.</div>
</body>
</html>
