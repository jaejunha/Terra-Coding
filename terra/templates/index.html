<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	 <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/T-HUB.png' %}"/>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/terra.css' %}"/>
	<script type="text/javascript" src="{% static 'js/loadDiv.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/move.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
	<script type="text/javascript">
			$(window).resize(function (){
				terra_move();
		});
			$(window).ready( function() {
				terra_move();
			});
	</script>
	<title>::T - HUB::</title>
</head>
<body>
	<div id="header" align="right">
		{% if request.session.number is None %}
       		<a href="terra/login">login</a>
		{% else %}
		<a href="terra/out">logout</a>
		{% endif %}
		|
		<a href="javascript:loadDiv('terra/about');">about us</a>
	</div>
	<div id="title">
		<img src="{% static 'favicon/T-HUB.png' %}" height="80px">
		<font>Terra-Coding</font>
	</div>
	<div id="top">
		<a href="javascript:loadDiv('/info');">Info</a>
		<a href="javascript:loadDiv('/coding');">Coding</a>
		<a href="javascript:loadDiv('/statistics');">Statistics</a>
		<a href="javascript:loadDiv('/rank');">Rank</a>
	</div>
	{% if request.session.number is None %}
	<img id="banner" src="{% static 'img/banner.jpg' %}">
	{% else %}
	<div id="content">
  	<iframe src="/info" width="100%" height="100%"/>
  </div>
	{% endif %}
</body>
</html>
