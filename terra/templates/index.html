<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	 <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/T-HUB.png' %}"/>
	<meta charset="utf-8">
	<script type="text/javascript" src="{% static 'js/loadDiv.js' %}"></script>
	<style>
		html{
			width:	100%;
			height: 100%;
		}
		body{
			margin:0;
			width:	100%;
			height: 100%;
		}
		#header{
			color:#ffffff;
			background:#24292e;
			height:40px;
		}
		#header > a{
			line-height: 40px;
			margin-right: 10px;
			color:#ffffff;
			text-decoration: none;
		}
		#header > a:hover{
      text-decoration: underline;
    }
		#title {
			float:left;
			width:50%;
		}
		#title > font{
			position: relative;
			line-height: 80px;
			margin-left: 5px;
			vertical-align: top;
			font-size: 30pt;
			color: #555555;
		}
		#top{
			position: 	relative;
			width:		50%;
			float:		right;
			text-align:	right;
			line-height:	80px;
			font-size:	24pt;
			color:		#dddddd;
		}
		#top > a{
			position:	relative;
			top:		20px;
			text-decoration:none;
			color:		#cccccc;
			margin-left:	20px;
			margin-right:	20px;
		}
		#top > a:hover{
			text-decoration: underline;
			color: #aaaaaa;
		}
		banner {
			position: relative;
			width: 100%;
			height: 0;
		}
	</style>
	<title>::T - HUB::</title>
</head>
<body>
	<div id="header" align="right">
		{% if request.session.number is None %}
       		<a href="terra/login">login</a>
		{% else %}
		<a href="terra/out">logout</a>
		{% endif %}
		|
		<a href="javascript:loadDiv('terra/about');">about us</a>
	</div>
	<div id="title">
		<img src="{% static 'favicon/T-HUB.png' %}" height="80px">
		<font>Terra-Coding</font>
	</div>
	<div id="top">
		<a href="javascript:loadDiv('/info');">Info</a>
		<a href="javascript:loadDiv('/coding');">Coding</a>
		<a href="javascript:loadDiv('/statistics');">Statistics</a>
		<a href="javascript:loadDiv('/rank');">Rank</a>
	</div>
	{% if request.session.number is None %}
	<img src="{% static 'img/banner.jpg' %}" id="banner">
	{% else %}
	<div id="content" style="width:100%; height:100%;">
                <iframe src="/info" width="100%" height="100%"/>
        </div>
	{% endif %}
</body>
</html>
