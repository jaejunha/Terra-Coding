<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/T-HUB.png' %}"/>
	<style>
		html{
			height:100%;
		}
		body{
	                overflow-y:hidden;
                        overflow-x:hidden;
			height:100%;
			margin:	0;
		}
		#before{
			position: absolute;	
			left: 45%;
			top: 40%;
			width: 10%;                              
 			height: 20%; 
			overflow-y:hidden; 
			overflow-x:hidden;
 			border-radius: 50%;
			background: linear-gradient(#5a92b7, #6cc1a0 ) fixed;
			animation: circle 3s; 
			animation-fill-mode: both;
			z-index: -2;
		}
		#after{
			position: absolute;
                        left: -50%;
                        top: -50%;
                        width: 200%;
                        height: 400%;
                        overflow-y:hidden;
                        overflow-x:hidden;
                        background: linear-gradient(#5a92b7, #6cc1a0 ) fixed;
                        z-index: -2;
		}
		#login{	
			position: relative;
			top: 50%;
			left: 50%;
			margin-top: -150px;
			margin-left: -200px;
			width: 400px; 
			height: 300px;
			background: rgba( 255, 255, 255, 0.5 );
			opacity: 0;
			animation: expand 3s;
                        animation-fill-mode:both;
		}
		#fail{
			position: relative;
                        top: 50%;
                        left: 50%;
                        margin-top: -150px;
                        margin-left: -200px;
                        width: 400px;
                        height: 300px;
                        background: rgba( 255, 255, 255, 0.5 );
                        opacity: 1;
		}
		@keyframes circle{
			from{	
				transform: scale(0.1,0.1);
			}
			to{
				transform: scale(20,20);
			}
		}
		@keyframes expand{
			40%{	
				opacity: 0;
			}
			100%{
				opacity: 1;
			}
		}
	</style>
	<title>::T - HUB::</title>

</head>
<body>
	{% if name is None %}
	<div id="before"></div>
	<div id="login">
                <form action="/terra/check" method="POST">
                        {% csrf_token %}
                        <input id="id" type="text" placeholder="please enter ID" name="id" value="{{name}}">
                        <br><input id="pwd" type="password" placeholder="please enter Password" name="pwd">
                        <br><input type="submit" value="Submit"/>
                </form>
        </div>
	{% else %}
	<div id="after"></div>	
	<div id="fail">
		<form action="/terra/check" method="POST">
			{% csrf_token %}
			<input id="id" type="text" placeholder="please enter ID" name="id" value="{{name}}">
			<br><input id="pwd" type="password" placeholder="please enter Password" name="pwd">
			<br><input type="submit" value="Submit"/>
		</form>
	</div>
	{% endif %}
</body>
</html>
