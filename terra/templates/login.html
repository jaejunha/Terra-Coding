<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/T-HUB.png' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
	<style>
		html{
			height:100%;
			width: 100%;
		}
		body{
	                overflow-y:hidden;
                        overflow-x:hidden;
			height:100%;
			width: 100%;
			margin:	0;
		}
		#simple{
			position: absolute;	
			left: 45%;
			top: 40%;
			width: 10%;                              
 			height: 20%; 
			overflow-y:hidden; 
			overflow-x:hidden;
 			border-radius: 50%;
			background: linear-gradient(#5a92b7, #6cc1a0 ) fixed;
			animation: circle 3s; 
			animation-fill-mode: both;
			z-index: -2;
		}
		#simple_error{
			position: absolute;
                        left: -50%;
                        top: -50%;
                        width: 200%;
                        height: 400%;
                        overflow-y:hidden;
                        overflow-x:hidden;
                        background: linear-gradient(#5a92b7, #6cc1a0 ) fixed;
                        z-index: -2;
		}
		#login{	
			position: relative;
			top: 50%;
			left: 50%;
			margin-top: -150px;
			margin-left: -200px;
			width: 400px; 
			height: 300px;
			background: rgba( 255, 255, 255, 0.5 );
			opacity: 0;
			animation: appear 3s;
                        animation-fill-mode:both;
		}
		#login_error{
			position: relative;
                        top: 50%;
                        left: 50%;
                        margin-top: -150px;
                        margin-left: -200px;
                        width: 400px;
                        height: 300px;
                        background: rgba( 255, 255, 255, 0.5 );
                        opacity: 1;
		}
		#msg{
			position: relative;
			color: #ffffff;
		}
		#msg_error{
			position: relative;
			width: 400px;
			color: #ff0000;
		}
	</style>
	<title>::T - HUB::</title>

</head>
<body>
	{% if error is None %}
	<div id="simple"></div>
	<div id="login">
	{% else %}
	<div id="simple_error"></div>
        <div id="login_error">
	{% endif %}
                <form action="/terra/check" method="POST">
	{%if error is None %}
			<font id="msg">To use our web service, must login</font>
	{% else %}
			<font id="msg_error">{{ error }}</font>
	{% endif %}
			<br>
			{% csrf_token %}
                        <input id="id" type="text" placeholder="please enter ID" name="id" value="{{name}}">
                        <br><input id="pwd" type="password" placeholder="please enter Password" name="pwd">
                        <br><input type="submit" value="Submit"/>
                </form>
        </div>
</body>
</html>
