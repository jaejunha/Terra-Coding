<html lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/T-HUB.png' %}"/>
	<title>::Source Editor::</title>
	<style>
		#save{
			text-decoration: none;
			font-family: 'Open Sans', sans-serif;
			font-weight: normal;
			font-size: 1em;
			color:#000000;
			padding:5px 15px;
			background:#787878;
			border:0 none;
			cursor:pointer;
			margin-top: 5px;
		}

		body {
        overflow: hidden;
    }

    #editor {
	    margin: 0;
	    position: absolute;
	    top: 0;
	    bottom: 0;
	    left: 0;
	    right: 0;
    }

		.scrollmargin {
			height: 80px;
			text-align: center;
		}

	</style>
</head>


<body>

	<pre id="editor" style="width: 80%;">{{file_data}}</pre>
	<div class="scrollmargin"></div>

	<script src="{% static 'package/aceEditor/src/ace.js' %}" type="text/javascript" charset="utf-8"></script>
	<script>
	    var editor = ace.edit("editor");
	    editor.setTheme("ace/theme/monokai");
	    editor.session.setMode("ace/mode/c_cpp");
			document.getElementById('editor').style.fontSize='20px';
			editor.setOptions({
	        autoScrollEditorIntoView: true,
					cursorStyle: "wide", // "ace"|"slim"|"smooth"|"wide"
					animatedScroll: true,
	        maxLines: 20
	    });

			//editor.selection.getCursor();
			//editor.gotoLine(lineNumber);
			//editor.setReadOnly(true);
	</script>

	<a href="" id="save">Save</a>
