<!-- sourceView.html-->

<html lang="en">
{% load staticfiles %}
<head>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/T-HUB.png' %}"/>
	<title>::Source Viewer::</title>

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/default.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script>
	function view_printDir(op,url,dir,file){
		$('#content').load(url,{
				dirName : dir,
				operation : op,
				folder : file
			});
		}
	}
	</script>
</head>

<body bgcolor="#A4A4A4">

<center>
<b><font size=15 style="Lucida Blackletter" color="#9FF781">
[Source View]
</font></b>

<br><br><br>

<font size=4 style="Lucida Blackletter" color="#8258FA">
	 <pre> Directory --- {{ directoryName|add:fileName }}</pre>
</font>


<br><br><br>
<button type="button" onclick="view_printDir('ReDirect','/coding/printDir','{{directoryName}}','');">previous page</button>

{% if service_type == 'text' %}
<form action="/coding/sourceEdit.html" method="POST">
	{% csrf_token %}
	<input type="hidden" name="fileName" value="{{ fileName }}"/>
	<input type="hidden" name="directoryName" value="{{ directoryName }}"/>
	<input type="submit" name="edit" value="edit"/>
</form>
{% endif %}
</center>

<hr color="red" width=100%>
{% if service_type == 'text' %}
<pre><code class="C">{{ file_data }} </code></pre>
{% elif service_type == 'img' %}
<img style="vertical-align: bottom;" src="{{ directoryName|add:fileName }}" width="30%" height="30%">
{% else %}
<font size=3 style="Lucida Blackletter" color="RED"> <pre> {{ file_data }} </pre> </font>
{% endif %}
<hr color="red" width=100%>

</body>
</html>
