<!-- VDB's index.html -->
<html lang="en">
{% load staticfiles %}
<head>
	<link rel="stylesheet" href="{% static 'css/vdb/directory_list.css' %}">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/T-HUB.png' %}"/>
	<title>::T - HUB::</title>
	<style>

	#prev {
		text-decoration: none;
		font-family: 'Open Sans', sans-serif;
		font-weight: normal;
		font-size: 1em;
		color:#FFFFFF;
		padding:5px 15px;
		background:#333;
		border:0 none;
		cursor:pointer;
	}


		table{
			width: 80%;
			border: 2px solid #ffffff;
			border-collapse: collapse;
			background: #566788;
		}
		th, td{
			border: 2px solid #ffffff;
			padding: 10px;
		}
		th{
			background: #323c50;
			text-align: center;
			color: #ffffff;
		}
		td{
			color: #efefef;
		}

		/*========================== DROP DOWN ==========================*/

		.dropdown {
		    float: left;
		    overflow: hidden;
				background-color: transparent;
		}

		.dropdown .dropbtn {
		    font-size: 16px;
		    border: none;
		    outline: none;
		    color: white;
		    padding: 14px 16px;
		    background-color: inherit;
		}

		.navbar a:hover, .dropdown:hover .dropbtn {
				color: black;
		    background-color: white;
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		    z-index: 1;
		}

		.dropdown-content a {
		    float: none;
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		    text-align: left;
		}

		.dropdown-content a:hover {
		    background-color: #ddd;
		}

		.dropdown:hover .dropdown-content {
		    display: block;
		}

	</style>
	<script>
	function view_index(url) {
		$('#content').load(url);
	}


	function view_renameColumn(url, columnName, tableName) {
		question = "Column name?";
		$.sweetModal.prompt(question, null, null, function(newColumnName)
		{
					$('#middle').load(url, {
						tableName : tableName,
						columnName : columnName,
						newColumnName : newColumnName
					});
		});
		return;
	}

	function view_insertColumn(url, columnName, tableName) {
		question = "Column name?";
		alert(url);
		alert(columnName);
		alert(tableName);
		$.sweetModal.prompt(question, null, null, function(newColumnName) {
					$('#middle').load(url, {
						tableName : tableName,
						columnName : columnName,
						newColumnName : newColumnName
					});
		});
		return;
	}

	function view_deleteColumn(url, columnName, tableName) {
		$.sweetModal.confirm('Deleting ' + columnName, 'Are you sure?', function() {
                                $.sweetModal({
                                        content: 'Deleted!',
                                        icon: $.sweetModal.ICON_SUCCESS,
                                        //theme: $.sweetModal.THEME_DARK
                                });
				$('#middle').load(url, {
					tableName : tableName,
					columnName : columnName
                        	});
		}
                           );
	}


	</script>
</head>

<body>
<br><br>
<center>
	<a id="prev" href="javascript:view_index('/vdb');">PREV</a>
	<br><br>

	<table class="container">
		<thead> <!-- column name -->
			<tr>
			{% for column in columns %}
					<th>
						<div class="navbar">
						  <div class="dropdown">
						    <button class="dropbtn">{{ column.0 }}</button>
						    <div class="dropdown-content">
									<a href="javascript:view_renameColumn('/vdb/renameColumn', '{{ column.0 }}', '{{tableName}}');">Rename</a>
									<a href="javascript:view_insertColumn('/vdb/insertColumn', '{{ column.0 }}', '{{tableName}}');">Insert column</a>
									<a href="javascript:view_deleteColumn('/vdb/deleteColumn', '{{ column.0 }}', '{{tableName}}');">Delete</a>
								</div>
						  </div>
						</div>
					</th>
			{% endfor %}
			</tr>
		</thead>
	 {% for each in result %}
			<tbody> <!-- contents of table -->
				<tr>
					{% for single in each %}
				 		<td> {{ single }} </td>
			 		{% endfor %}
		   </tr>
	 	 </tbody>
	 {% endfor %}
  </table>
</center>
</body>
</html>
