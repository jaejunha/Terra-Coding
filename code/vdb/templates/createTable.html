<html lang="en">
{% load staticfiles %}
<head>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/T-HUB.png' %}"/>
	<title>::T - HUB::</title>
</head>
<script>
var limit = 1;
function addQuestion()
{
    limit++;
    var theList = document.getElementById("inputFields");
    var newEl = document.createElement("p");
    var newText = document.createTextNode("column "+limit+":");
    var newInput = document.createElement("input");
    newInput.type = "text";
    newInput.name = ("column" + limit);
    newEl.appendChild(newText);
    newEl.appendChild(newInput);
    theList.appendChild(newEl);
}
</script>
<body>
<button onclick="addQuestion();">attach Column</button><br>
<form action="/vdb/createTable.html" method="POST">
  {% csrf_token %}
  Table Name: <input type='text' name='table_name' placeholder="Table name?"/><br />
  <div id="inputFields">
    Column 1:<input type='text' name='column1'/><br />
  </div>
  <input type='hidden' name='operation' value="createTable"/>
  <input type='submit' name='submit' value="save"/>
</form>


</body>
