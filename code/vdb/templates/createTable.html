<html lang="en">
{% load staticfiles %}
<head>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/T-HUB.png' %}"/>
	<link rel="stylesheet" href="{% static 'css/vdb/directory_list.css' %}">
	<title>::T - HUB::</title>

	<style>
	#create{
	  text-decoration: none;
	  font-family: 'Open Sans', sans-serif;
	  font-weight: normal;
	  font-size: 1em;
	  color:#FFFFFF;
	  padding:5px 15px;
	  background:#848484;
	  border:0 none;
	  cursor:pointer;
	}

	body {
	 font-family: "Open Sans", Helvetica;
	}

	form {
	  text-align: center;
	}

	label {
	  display: block;
	  letter-spacing: 4px;
	  padding-top: 30px;
	  text-align: left;
	}
	label .label-text {
	  color: #9B9B9B;
	  cursor: text;
	  font-size: 20px;
	  line-height: 20px;
	  text-transform: uppercase;
	  -moz-transform: translateY(-34px);
	  -ms-transform: translateY(-34px);
	  -webkit-transform: translateY(-34px);
	  transform: translateY(-34px);
	  transition: all 0.3s;
	}
	label input {
	  background-color: transparent;
	  border: 0;
	  border-bottom: 2px solid #4A4A4A;
	  color: white;
	  font-size: 36px;
	  letter-spacing: -1px;
	  outline: 0;
	  padding: 5px 20px;
	  text-align: center;
	  transition: all 0.3s;
	  width: 200px;
	}
	label input:focus {
	  max-width: 100%;
	  width: 400px;
	}
	label input:focus + .label-text {
	  color: #F0F0F0;
	  font-size: 13px;
	  -moz-transform: translateY(-74px);
	  -ms-transform: translateY(-74px);
	  -webkit-transform: translateY(-74px);
	  transform: translateY(-74px);
	}
	label input:valid + .label-text {
	  font-size: 13px;
	  -moz-transform: translateY(-74px);
	  -ms-transform: translateY(-74px);
	  -webkit-transform: translateY(-74px);
	  transform: translateY(-74px);
	}

	button {
	  background-color: #333333;
	  border: 2px solid white;
	  border-radius: 27px;
	  color: white;
	  cursor: pointer;
	  font-size: 20px;
	  margin-top: 20px;
	  padding: 15px 30px;
	  text-transform: uppercase;
	  transition: all 200ms;
	}
	button:hover, button:focus {
	  background-color: white;
	  color: #333333;
	  outline: 0;
	}

	</style>


	<script>

	// With the element initially hidden, we can show it slowly:

	var limit = 1;
	function addColumn()
	{
	    limit++;
	    var outerLabel = document.getElementById("inputFields");
			var div_each = document.createElement("div")
			var newInput = document.createElement("input");
			var newText = document.createTextNode("COLUMN "+limit);
	    newInput.type = "text";
	    newInput.name = ("column");
			div_each.className = 'label-text';
			div_each.appendChild(newText);
			outerLabel.appendChild(newInput);
			outerLabel.appendChild(div_each);
		}

	function deleteColumn()
	{
	    document.getElementById("inputFields").remove();
	}

/* by table unit
	function addColumn()
	{
	    limit++;
	    var theList = document.getElementById("columnFields");
	    var th = document.createElement("th");
	    //var newText = document.createTextNode("column "+limit+":");
			var input = document.createElement("input");
			input.type = "text";
			input.name = ("column" + limit);
	    th.appendChild(input);
	    theList.appendChild(th);
	}
*/

	function view_createTable(url, operation, table_name) {

		column = [];
		for (var i=0; i<document.getElementsByName('column').length; i++)
		{
				column.push(document.getElementsByName('column')[i].value);
		}

		$('#content').load(url, {
			column : column,
			operation : operation,
			table_name : table_name
		});
	}

	</script>
</head>

<body>

<label id='inputFields'>
	<input type='text' name="column">
	<div class="label-text">COLUMN 1</div>
</label>
&nbsp;&nbsp;<button onclick="addColumn();">+</button><br><br>
&nbsp;&nbsp;&nbsp;<a id='create' href="javascript:view_createTable('/vdb/createTable', 'createTable', '{{ table_name }}');">Save</a>
