<!-- VDB's index.html -->
<html lang="en">
{% load staticfiles %}
<head>
	<link rel="stylesheet" href="{% static 'css/vdb/directory_list.css' %}">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/T-HUB.png' %}"/>
	<link rel="stylesheet" href="{% static 'package/sweet/jquery.sweet-modal.min.css' %}" />
	<script src="{% static 'package/sweet/jquery.sweet-modal.min.js' %}"></script>

	<title>::T - HUB::</title>
	<style>
	#tableName {
	  text-decoration: none;
	  font-family: 'Open Sans', sans-serif;
	  font-weight: normal;
	  font-size: 1em;
	  color:#FFFFFF;
	  padding:5px 15px;
	  background:transparent;
	  border:0 none;
	  cursor:pointer;
	}

	#Create, #Update {
	  text-decoration: none;
	  font-family: 'Open Sans', sans-serif;
	  font-weight: normal;
	  font-size: 1em;
	  color:#FFFFFF;
	  padding:5px 15px;
	  background:#848484;
	  border:0 none;
	  cursor:pointer;
	}

	#Delete {
	  text-decoration: none;
	  font-family: 'Open Sans', sans-serif;
	  font-weight: normal;
	  font-size: 1em;
	  color:#FFFFFF;
	  padding:5px 15px;
	  background:#585858;
	  border:0 none;
	  cursor:pointer;
	}

	.invisible {
	  text-decoration: none;
	  font-family: 'Open Sans', sans-serif;
	  font-weight: normal;
	  font-size: 1em;
	  color:#A7A1AE;
	  padding:5px 15px;
	  background:transparent;
	  border:0 none;
	  cursor:pointer;
	}
	</style>
	<script>

	function view_createTable(url) {
		$.sweetModal.prompt('*please Enter your database name*', null, null, function(tableName)
		{
					current = 'url='+url;
					$('#content').load(url, {
						table_name : tableName
					});
	  });
	}

	function view_deleteTable(url, tableName) {
		$('#content').load(url, {
			tableName : tableName
		});
	}

	function view_viewTable(url, tableName) {
		$('#content').load(url, {
			tableName : tableName
		});
	}

	</script>
</head>

<body>

	<center>
	<table>
		<br><br>
		<a id='Create' href="javascript:view_createTable('/vdb/createTable');">CREATE</a>
		 &nbsp;
		<a id='Update' href="javascript:view_createTable('/vdb/createTable');">UPDATE</a>
	<br><br>

	<table class="container">
		<thead>
			<tr>
				<th><h1>TABLE NAME</h1></th>
				<th><h1>OPTION</h1></th>
			</tr>
		</thead>
		{% for each in result %}
		<tbody>
		<tr>
			 <td> <!-- 1st column -->
				 <a id='tableName' href="javascript:view_viewTable('/vdb/viewTable','{{ each.0 }}')">{{ each.0 }}</a>
			 </td>
			<td>  <!-- 2nd column -->
				 <a id='Delete' href="javascript:view_deleteTable('/vdb/deleteTable', '{{ each.0 }}');">DELETE</a>
	    </td>
   </tr>
 	 </tbody>
	 {% endfor %}
  </table>
</table>
</body>
</html>
