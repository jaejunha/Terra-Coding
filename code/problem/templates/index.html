<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <style>
      #left{
        float:left;
        width:250px;
        display:inline-block;
        line-height: 1px;
      }

      #left .title{
        width: 250px;
        display:table-cell;
        vertical-align:middle;
        font-size:25pt;
        height:80px;
        text-align:center;
      }

      #left .box{
        width: 250px;
        display:table-cell;
        vertical-align:middle;
        height:50px;
      }

      #left .box div:nth-child(1){
        background-color:#555555;
        width:10px;
        height:50px;
      }

      #left .box div:nth-child(2){
        text-align:center;
        position:relative;
        width:240px;
        height:0px;
        top: -25px;
        left:10px;
      }

      #middle{
        float:left;
        position:relative;
      }

      #left div a{
        font-size:20pt;
        text-decoration: none;
        color:#333333;
      }
      </style>
      <script>
      $(window).resize(function (){
        $('#middle').css('width',$(window).width()-$('#left').width()-20);
        $('#middle').css('left','10px');
        $('#middle').css('top','10px');
		  });
			$(window).ready( function() {
        $('#middle').css('width',$(window).width()-$('#left').width()-20);
        $('#middle').css('left','10px');
        $('#middle').css('top','10px');

        $('#dialog_problem').hide();
        problem_menu(0);
      });
       function problem_menu(no){
         for(var i=0;i<4;i++){
          $('#left .box'+'.'+i).css('background','rgb(228, 233, 236)');
           $('#left .box'+'.'+i+' div:nth-child(1)').css('opacity','0');
        }
        $('#left .box'+'.'+no).css('background-color','#ffffff');
        $('#left .box'+'.'+no+' div:nth-child(1)').css('opacity','1');

        if(no == 1)
          $("#dialog_problem").dialog({
            autoOpen: true,
            modal:	true,
            disabled:	true,
          });
        }
      </script>
  </head>
  <body>
    <div id ="left">
      <div class="title">Problem</div>
      <br>
      <div class="box 0">
      <div></div>
        <div>
          <a href="javascript:problem_menu(0);">List</a>
        </div>
      </div>
      <br>
      <div class="box 1">
        <div></div>
        <div>
          <a href="javascript:problem_menu(1);">Add</a>
        </div>
      </div>
      <br>
      <div class="box 2">
        <div></div>
        <div>
          <a href="javascript:problem_menu(2);">Edit</a>
        </div>
      </div>
      <br>
      <div class="box 3">
        <div></div>
        <div>
          <a href="javascript:problem_menu(3);">Delete</a>
        </div>
      </div>
    </div>
    <div id ="middle">
      list of tests
    </div>
    <div id="dialog_problem" title="select type">
  			What do you want to do?<br>
  			<br>
  			<div style="text-align: center;">
  				<img id="problem" src="{% static 'img/normal_problem.png' %}" width="120px" style="margin-right:10px;">
  				<img id="folder" src="{% static 'img/normal_folder.png' %}" width="120px" style="margin-left:10px;">
  			</div>
  	</div>
  </body>
</html>
