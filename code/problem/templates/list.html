<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
      <script>
			$(window).ready( function() {
        $("tr").click(function(event) {
          if(select_el!=null){
              select_el.css('background','rgb(228, 233, 236)');
          }
          select_no = event.target.parentElement.innerHTML.split('<td>')[1].split('</td>')[0];
          $(event.target).parent().css('background','#bbbbbb');
          select_el = $(event.target).parent();
        });
      });
      </script>
      <style>
      table{
          width: 100%;
          border: 2px solid #787878;
          border-collapse: collapse;
      }
      th, td{
        border: 2px solid #787878;
        padding: 10px;
      }
      th{
        background: #ffffff;
        text-align: center;
      }
      </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th width="50px">Number</th>
          <th width="300px">Title</th>
          <th>Contents</th>
        </tr>
      </thead>
      <tbody>
  {% for l in list %}
  <tr>
    <td>{{l.0}}</td>
    <td>{{l.1}}</td>
    <td>{{l.2}}</td>
  </tr>
  {% endfor %}
  </tbody>
  </table>
  </body>
</html>
